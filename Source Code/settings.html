<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <header>
            <a href="home.html"> 
                <button onclick="navigate('home')">
                    <img src="icons/home.png" alt="Home" class="home-icon">
                </button> 
            </a>
            <h1>Settings</h1>
        </header>

        <div class="settings-section">
            <h2>Personal Info</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" value="username">

            <label for="email">Email:</label>
            <input type="email" id="email" value="xxx@gmail.com">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" value="9500089074">

            <label for="emergency">Emergency Contact:</label>
            <input type="text" id="emergency" value="9000000009">
        </div>

        <div class="settings-section">
            <h2>Medical Info</h2>
            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" value="O+ve">

            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies" value="Peanut Allergy">
        </div>

        <button class="save-btn">Save Changes</button>
    </div>
</body>
</html>
